<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="calculator-container">
                <div id="viewport-container">
                    <div id="viewport"></div>
                </div>
                <div id="buttons-container">
                    <div id="row1" class="row">
                        <button id="left-parentheses-button" class="button">(</button>
                        <button id="right-parentheses-button" class="button">)</button>
                        <button id="clear-button" class="button">CLEAR</button>
                        <button id="divide-button" class="button">/</button>
                    </div>
                    <div id="row2" class="row">
                        <button id="seven-button" class="button">7</button>
                        <button id="eight-button" class="button">8</button>
                        <button id="nine-button" class="button">9</button>
                        <button id="multiply-button" class="button">*</button>
                    </div>
                    <div id="row3" class="row">
                        <button id="four-button" class="button">4</button>
                        <button id="five-button" class="button">5</button>
                        <button id="six-button" class="button">6</button>
                        <button id="minus-button" class="button">-</button>
                    </div>
                    <div id="row4" class="row">
                        <button id="one-button" class="button">1</button>
                        <button id="two-button" class="button">2</button>
                        <button id="three-button" class="button">3</button>
                        <button id="plus-button" class="button">+</button>
                    </div>
                    <div id="row5" class="row">
                        <button id="negative-button" class="button">+/-</button>
                        <button id="zero-button" class="button">0</button>
                        <button id="point-button" class="button">.</button>
                        <button id="equals-button" class="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
